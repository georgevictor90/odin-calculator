<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="display">2989712</div>
    <div class="grid">
      <div class="div1 grid-item alt-color-clear">AC</div>
      <div class="div2 grid-item alt-color-clear">DEL</div>
      <div class="div3 grid-item alt-color-operator">%</div>
      <div class="div4 grid-item">7</div>
      <div class="div5 grid-item">8</div>
      <div class="div6 grid-item">9</div>
      <div class="div7 grid-item alt-color-operator">/</div>
      <div class="div8 grid-item">4</div>
      <div class="div9 grid-item">5</div>
      <div class="div10 grid-item">6</div>
      <div class="div11 grid-item alt-color-operator">*</div>
      <div class="div12 grid-item">1</div>
      <div class="div13 grid-item">2</div>
      <div class="div14 grid-item">3</div>
      <div class="div15 grid-item alt-color-operator">-</div>
      <div class="div16 grid-item">.</div>
      <div class="div17 grid-item">0</div>
      <div class="div18 grid-item">=</div>
      <div class="div19 grid-item alt-color-operator">+</div>
    </div>
  </div>
</body>
</html>
