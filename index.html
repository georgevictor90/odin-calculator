<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="display">0</div>
    <div class="grid">
      <button class="div1 grid-item del-btn alt-color-clear">AC</button>
      <button class="div2 grid-item del-btn alt-color-clear">DEL</button>
      <button class="div3 grid-item alt-color-operator">%</button>
      <button class="div4 grid-item num-btn" value="7">7</button>
      <button class="div5 grid-item num-btn" value="8">8</button>
      <button class="div6 grid-item num-btn" value="9">9</button>
      <button class="div7 grid-item alt-color-operator">/</button>
      <button class="div8 grid-item num-btn" value="4">4</button>
      <button class="div9 grid-item num-btn" value="5">5</button>
      <button class="div10 grid-item num-btn" value="6">6</button>
      <button class="div11 grid-item alt-color-operator">*</button>
      <button class="div12 grid-item num-btn" value="1">1</button>
      <button class="div13 grid-item num-btn" value="2">2</button>
      <button class="div14 grid-item num-btn" value="3">3</button>
      <button class="div15 grid-item alt-color-operator">-</button>
      <button class="div16 grid-item">.</button>
      <button class="div17 grid-item num-btn" value="0">0</button>
      <button class="div18 grid-item">=</button>
      <button class="div19 grid-item alt-color-operator">+</button>
    </div>
  </div>
<script src="/script.js"></script>
</body>
</html>
